<!DOCTYPE html>

<title>ASCIIcon</title>

<meta charset="utf-8"></meta>
<link type="text/css" href="default.css" rel="stylesheet"></link> 

<header>
    <h1>ASCIIcon</h1>
</header>

<article>
    <input id="render" type="button" value="Render">
    <input id="save" type="button" value="Save">
    <input id="file" type="file">

    <label><input id="debugGrid"     type="checkbox" checked>Grid</label>
    <label><input id="debugSegments" type="checkbox" checked>Segments</label>
    <label><input id="autoRender"    type="checkbox" checked>Auto-render</label>    
    <label><input id="autoSave"      type="checkbox" checked>Auto-save</label>    
    
    <table width="1%">        
        <tr>
            <td width="1%">
                <div id="structured">
                    <textarea id="vertices" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                    <textarea id="segments" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                </div>
                <div id="raw">
                    <textarea id="asciicon" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                </div>
                <label><input id="entryStructured" name="entry" type="radio" value="structured" checked>Structured</label>
                <label><input id="entryRaw"        name="entry" type="radio" value="raw"               >Raw</label>
            </td>
            <td width="1%">
                <div id="iconFrame">
                    <canvas id="icon" width="300" height="300"></canvas>
                </div>
                <table>
                     <tr>
                        <td class="iconOption">
                            <input id="iconName" type="input" size=15>
                            <label>Top <input id="iconTop" type="text" value="10" size="5"></label>
                            <label>Left <input id="iconLeft" type="text" value="10" size="5"></label>
                            <label>Width <input id="iconWidth" type="text" value="200" size="5"></label>
                            <label>Height <input id="iconHeight" type="text" value="200" size="5"></label>
                        </td>
                        <td>
                            <select id="gridSize">
                                 <option value="9"  mod="5">9 x 9</option>
                                 <option value="11" mod="3">11 x 11</option>
                                 <option value="15" mod="4" selected>15 x 15</option>
                                 <option value="19" mod="5">19 x 19</option>
                                 <option value="23" mod="4">23 x 23</option>
                            <select>
                            <input id="create" type="button" value="Create New">
                            <br />
                            <select id="iconNames" size="10"></select>
                            <input id="delete" type="button" value="Delete">
                        </td>                            
                    </tr><tr height="1%">
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</article>

<script src="ascii-icon.js"></script>
<script src="iconset.js"></script>

<script
    src="https://code.jquery.com/jquery-3.0.0.js"
    integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="
    crossorigin="anonymous"
></script>

<script src="download.js"></script>
        
<script>

$( function() {

    $( '#vertices' ).keydown( verticesKeydown ).keyup( verticesKeyup ).click( verticesKeyup ).on( 'paste', false ).keyup( updateIcon )
    $( '#segments' ).keydown( segmentsKeyup ).keyup( updateIcon )
    $( '#create' ).click( createIcon )
    $( '#render' ).click( drawIcon )
    $( '#debugGrid,#debugSegments' ).click( autoDelayed )
    $( '#iconName,#iconHeight,#iconWidth,#iconTop,#iconLeft' ).keyup( updateIcon ).keyup( autoDelayed )
    $( '#entryRaw' ).change( entryRaw )
    $( '#entryStructured' ).change( entryStructured )
    $( '#iconNames' ).change( selectIcon )
    $( '#save' ).click( saveIconset )

    var SNAPSHOT = 'snapshot';

    var iconset = new ASCIIcon.IconSet();

    if ( iconset.load( SNAPSHOT ) ) {
        console.log( 'loaded ' + SNAPSHOT );
    }

    entryStructured();
    viewIconset();
    viewSelectedIcon();
    adjustHeight();

    autoDelayed();

    // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

    var autoTimer;
    function autoDelayed() {
        if ( autoTimer ) 
            clearTimeout( autoTimer )
        
        autoTimer = setTimeout( autoTask, 200 );

        function autoTask() {
            autoTimer = null
            autoRender()
            autoSave()
        }
    }

    function entryRaw( ev ) {
        $( '#raw' ).show();
        $( '#structured' ).hide();

        $( '#asciicon' ).val( $( '#vertices' ).val() + '\n\n' + $( '#segments' ).val() );        
    }

    function entryStructured( ev ) {
        $( '#raw' ).hide();
        $( '#structured' ).show();

        var s = $( '#asciicon' ).val();
        var i = s.indexOf( '\n\n' );

        $( '#vertices' ).val( s.substr( 0, i ) )
        $( '#segments' ).val( s.substr( i+1 ) )   

        autoDelayed();
    }

    function verticesKeydown( ev ) {
        switch ( ev.keyCode ) {
        case 8:  // backspace
        case 46: // delete
            ev.preventDefault()
            break;

        default:
            // console.log( 'down', ev.keyCode );
            return;
        }
    }

    function verticesKeyup( ev ) {
        var icon = iconset.getSelectedIcon(),
            st = ev.target.selectionStart,
            size = icon.option.gridSize,
            x = st % (size + 1),
            y = Math.floor( st / (size + 1) );

        if ( ev.keyCode ) {
            if ( ev.keyCode >= 48 && ev.keyCode <= 192 )
                st -= 1;
            else 
                switch ( ev.keyCode ) {
                case 40: // down
                    if ( y < (size-1) )
                        st += size;
                    else 
                        $( '#segments' ).focus()
                        // st -= 1;
                    break;

                case 38: // up
                    if ( y > 0 )
                        st -= size + 1;
                    break;

                case 39: // right
                    if ( x == size )
                        st -= 1;
                    break;

                case 37: // left
                    if ( x > 0 )
                        st -= 1;
                    break;

                case 8:  // backspace
                case 46: // delete
                    ev.target.value = ev.target.value.substring(0, st) + icon.placeHolder( x, y ) + ev.target.value.substring(st + 1, ev.target.value.length);
                    // st -= 1;
                    break;

                default:
                    console.log( 'up', ev.keyCode );
                    autoDelayed();
                    return;
                }
        }
        // console.log( st, x, y, ev.keyCode );
        ev.target.selectionStart = st;
        ev.target.selectionEnd = st + 1;

        autoDelayed();
    }

    function segmentsKeyup( ev ) {
        if ( ev.target.selectionStart == 0 && ev.keyCode == 38 )
            $( '#vertices' ).focus().get( 0 ).selectionStart = (gridSize + 1) * (gridSize - 1);

        autoDelayed();
    }

    function autoRender() {
        if ( !$( '#autoRender' ).prop( 'checked' ) ) return;

        drawIcon();
    }

    function autoSave() {
        if ( !$( '#autoSave' ).prop( 'checked' ) ) return;

        // console.log( 'autosave' );
        saveIconset();
    }

    function drawIcon() {
        var canvas = $( '#icon' ).get( 0 );
        var ctx = canvas.getContext('2d');    

        ctx.clearRect( 0, 0, canvas.width, canvas.height )

        var icon = iconset.getSelectedIcon(),            
            text = icon.vertices + '\n\n' + icon.segments;

        // console.log( text);
        ctx.drawIcon( text, {
            left:     icon.option.iconLeft, 
            top:      icon.option.iconTop, 
            width:    icon.option.iconWidth, 
            height:   icon.option.iconHeight, 
            grid:     $( '#debugGrid' ).prop( 'checked' ),
            segments: $( '#debugSegments' ).prop( 'checked' ),
        } )
    }

    function createIcon() {
        var icon = new ASCIIcon.Icon( iconset.newName(), {
            gridSize:   Number( $( '#gridSize' ).val()                             ),
            gridMod:    Number( $( '#gridSize' ).find( ':selected' ).attr( 'mod' ) ),
            iconLeft:   Number( $( '#iconLeft' ).val()                             ),
            iconTop:    Number( $( '#iconTop' ).val()                              ),
            iconWidth:  Number( $( '#iconWidth' ).val()                            ),
            iconHeight: Number( $( '#iconHeight' ).val()                           ),
        } );

        iconset.addIcon( icon );
        
        viewSelectedIcon();
        viewIconset();
        adjustHeight();

        autoDelayed();
    }

    function adjustHeight() {
        var h = $( '#vertices' )
            .height( '5px' )
            .get( 0 ).scrollHeight;

        $( '#vertices' )
            .height( h + 'px' )

        $( '#asciicon' ).height( $( '#segments' ).height() + h + 'px' )
    }

    function viewSelectedIcon() {
        var icon = iconset.getSelectedIcon();

        $( '#vertices' )
            .val( icon.vertices )
            .attr( 'rows', icon.option.gridSize )
            .attr( 'cols', icon.option.gridSize )

        $( '#segments' ).val( icon.segments )

        $( '#iconName' ).val( icon.name )

        $( '#gridSize' ).val( icon.option.gridSize )

        $( '#iconLeft' ).val( icon.option.iconLeft )
        $( '#iconTop' ).val( icon.option.iconTop )
        $( '#iconWidth' ).val( icon.option.iconWidth )
        $( '#iconHeight' ).val( icon.option.iconHeight )
    }

    function viewIconset() {
        $( '#iconNames' )
            .empty()
            .append( $.map( iconset.getIcons(), function ( i, j ) {
                return $( '<option>' )
                    .text( i.name )
                    .val( j )
                    .attr( 'selected', iconset.selected == j )
            } ) )
    }

    function updateIcon( ev ) {
        var id = $( this ).attr( 'id' ),
            icon = iconset.getSelectedIcon(),
            val = $( this ).val();

        // console.log( id, val )
        switch ( id ) {
        case 'vertices':
        case 'segments':
            icon[ id ] = val;
            break;

        case 'iconName':
            icon.name = val;
            viewIconset();
            break;

        default:
            icon.option[ id ] = Number(val);
        }
    }

    function selectIcon( ev ) {
        var i = Number( $( this ).val() );
        iconset.selectIcon( i );
        
        viewSelectedIcon();
        viewIconset();
        adjustHeight();

        autoDelayed();
    }

    function saveIconset( ev ) {
        iconset.save( SNAPSHOT )
    }
} )

</script>
